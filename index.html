<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <section class="bg-gray-100 min-h-screen flex box-border justify-center items-center bg-gray-950">
        <div class="bg-[#dfa674] rounded-2xl flex max-w-3xl p-5 items-center">
            <div class="md:w-1/2 px-8">
                <h2 class="font-bold text-3xl text-[#002D74]">Online Voting System</h2>
                <p class="text-sm mt-4 text-[#002D74]">If you already a member, easily log in now.</p>
    
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" type="number" name="mobile no." placeholder="Mobile no.">
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="password" name="password" id="password" placeholder="Password">
                       
                      
                        <select class="p-2 my-4 rounded-xl border w-full" name="vote" id="vote">
                            <option value="voter">Voter</option>
                            <option value="group">group</option>
                          </select>
                    </div>
                    <button class="bg-[#002D74] text-white py-2 rounded-xl hover:scale-105 duration-300 hover:bg-[#206ab1] font-medium" type="submit">Login</button>
                </form>
              
                <!-- <div class="mt-10 text-sm border-b border-gray-500 py-5 playfair tooltip">Forget password?</div> -->
    
                <div class="mt-4 text-sm flex justify-between items-center container-mr">
                    <p class="mr-3 md:mr-0 ">If you don't have an account..</p>
                    <a href="routes/Register.html">

                   
                    <button class="hover:border register bg-white text-[#002D74] hover:border-gray-400 rounded-xl py-2 px-5  hover:text-white hover:bg-[#002D74] font-semibold duration-300">Register</button>
                </a>
                </div>
            </div>
            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl max-h-[1600px]" src="https://cdn.freepixel.com/preview/free-photos-voting-or-election-awareness-concept-a-little-boy-holding-up-a-sign-that-reads-vote-for-education-he-preview-1004211690.jpg" alt="login form image">
            </div>
        </div>
    </section>
</body>
</html>
